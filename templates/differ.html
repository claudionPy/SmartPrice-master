<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/differ_style.css">
    <title>Differenziale</title>
</head>
<body>
    <div class="container">
        <form action="/differ" method="post">
            <div class="etichetta_gasolio">
                <label for="price1" id="label_gasolio">DIFFERENZIALE GASOLIO</label>
            </div>
            <input value="0.000" type="number" name="differ_price1" step="0.001" oninput="addDecimalPoint(this)" required>
            <div class="etichetta_benzina">
                <label for="price2" id="label_benzina">DIFFERENZIALE BENZINA</label>
            </div>
            <input value="0.000" type="number" name="differ_price2" step="0.001" oninput="addDecimalPoint(this)" required>
            <!-- Add other input fields here if necessary, new stylesheet is up to the editor -->
            <button type="submit" id="button">INVIA</button>
        </form>
    </div>
    <div class="a_container">
        <a href="/" id="differ_button">TORNA AI PREZZI</a>
    </div>
    <script>
        function addDecimalPoint(input) {
    let value = input.value;
    value = value.replace(/[^0-9]/g, '');
    if (value.length > 1) {
        value = value.slice(0, 1) + '.' + value.slice(1);
    }
    input.value = value;
}

function limitToFiveCharacters(input) {
    if (input.value.length > 5) {
input.value = input.value.substring(0, 5);
}
}

document.addEventListener('DOMContentLoaded', () => {
    const price1Input = document.querySelector('input[name="differ_price1"]');
    const price2Input = document.querySelector('input[name="differ_price2"]');

    price1Input.addEventListener("input", function() {
        limitToFiveCharacters(this);
    });

    price2Input.addEventListener("input", function() {
        limitToFiveCharacters(this);
    });
});

function limitInputToFiveCharacters(input) {
    if (input.value.length > 5) {
input.value = input.value.substring(0, 5);
}
}
    </script>
</body>
</html>
